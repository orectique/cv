name: Push updated LaTeX CV to webpage repository
on: push

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v5.0.0
      
      - name: list all files
        run: ls -a
        
      - name: Push a file to another repository
    # You may pin to the exact commit or the version.
    # uses: dmnemec/copy_file_to_another_repo_action@c93037aa10fa8893de271f19978c980d0c1a9b37
        uses: dmnemec/copy_file_to_another_repo_action@v1.1.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          # Source file from the origin directory
          source_file: './cv.md'
          # Destination repository
          destination_repo: 'orectique/orectique.github.io'
          # Directory to push the file to
          destination_folder: 'content/' # optional
          # Email for the git commit
          user_email: 'orectique@gmail.com'
          # GitHub username for the commit
          user_name: 'orectique'
